<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="./652333414.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector(".speed");
  const speedBar = speed.querySelector(".speed-bar");
  const video = document.querySelector(".flex");

  function handleBar(e) {
    const y = e.pageY - speed.offsetTop;
    const percent = y / speed.offsetHeight;
    const min = 0.4;
    const max = 4;
    const height = Math.round(percent * 100);
    const playbackRate = (percent  * (max - min) + min).toFixed(2);
    speedBar.style.height = `${height}%`;
    speedBar.textContent = `${playbackRate}x`;
    video.playbackRate = playbackRate;
  }

  speed.addEventListener("mousemove", handleBar)
</script>
</body>
</html>
