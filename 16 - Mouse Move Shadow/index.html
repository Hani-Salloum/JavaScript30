<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    /* text-shadow: 10px 10px 0 rgba(0,0,0,1); */
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero");
  const h1 = hero.querySelector("h1");
  const walk = 200; //100px(-50 => +50)

  function shadow(e) {
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e;
    
    if(this !== e.target) {
      x = x + e.target.offsetTop;
      y = y + e.target.offsetLeft;
    }
    
    let xWalk = Math.round((x / width * walk) - (walk / 2));
    let yWalk = Math.round((y / height * walk) - (walk / 2));

    h1.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255, 0, 0, 0.5),
      ${xWalk * -1}px ${yWalk}px 0 rgba(255, 255, 0, 0.5),
      ${xWalk}px ${yWalk * -1}px 0 rgba(0, 255, 0, 0.5),
      ${xWalk * -1}px ${yWalk * -1}px 0 rgba(0, 0, 255, 0.5)
    `;

  }

  hero.addEventListener("mousemove", shadow);
</script>
</body>
</html>
